# Projemizin 9090 portunda \u00e7al\u0131\u015faca\u011f\u0131n\u0131 belirtir
server.port = 9090

# === Veritaban\u0131 Ba\u011flant\u0131 Ayarlar\u0131 ===

# Veritaban\u0131 URL'si
