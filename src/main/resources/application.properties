# === JPA (Java Persistence API) Ayarlar\u0131 ===
 
# SQL sorgular\u0131n\u0131 konsolda g\u00f6ster
spring.jpa.show-sql = true

# Tablolar\u0131 otomatik olu\u015fturma/g\u00fcncelleme stratejisi
# 'update': S\u0131n\u0131flar\u0131na bakar, eksik tablo/kolon varsa veritaban\u0131na ekler.
spring.jpa.hibernate.ddl-auto = update

# MySQL'in kulland\u0131\u011f\u0131 SQL leh\u00e7esini belirtir
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect