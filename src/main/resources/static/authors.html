<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazar Yönetimi - Akıllı Kütüphane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #35557e;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .navbar-custom {
            background-color: var(--bg-white);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .author-card {
            background-color: var(--bg-white);
            border: 1px solid var(--border);
            border-left: 3px solid var(--primary);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
            height: 100%;
        }

        .author-card:hover {
            transform: translateX(3px);
            box-shadow: var(--shadow-lg);
        }

        .modal-content {
            background-color: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: 12px;
        }

        .modal-header {
            border-bottom: 1px solid var(--border);
        }

        .form-control {
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/dashboard.html" style="font-weight: 600;">
                <i class="bi bi-arrow-left-circle me-2"></i>Ana Sayfa
            </a>
            <span class="text-secondary">Yazar Yönetimi</span>
        </div>
    </nav>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold mb-1">Yazarlar</h2>
                <p class="text-secondary mb-0">Toplam: <span id="toplamSayi">0</span></p>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#yazarEkleModal">
                <i class="bi bi-person-plus-fill me-2"></i>Yeni Yazar
            </button>
        </div>

        <div id="yazar-listesi" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        </div>
    </div>

    <div class="modal fade" id="yazarEkleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalBaslik">Yeni Yazar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="yazarForm">
                        <input type="hidden" id="yazarId">
                        <div class="mb-3">
                            <label class="form-label">Ad Soyad</label>
                            <input type="text" id="yazarAd" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Biyografi</label>
                            <textarea id="yazarBiyografi" class="form-control" rows="4"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button onclick="yazarKaydet()" class="btn btn-primary" id="btnKaydet">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="global.js"></script>
    <script>
        const API_URL = "/api/yazarlar";

    document.addEventListener("DOMContentLoaded", () => {
        // Auth kontrolü (Global.js varsa)
        if (typeof checkAuth !== 'undefined' && !checkAuth()) {
             return; 
        }
        
        // Token kontrolü (Manuel)
        const token = localStorage.getItem("token");
        if(!token) {
            window.location.href = "/login.html";
            return;
        }

        yazarlariGetir();
        
        // Modal açılınca formu temizle
        const modalEl = document.getElementById("yazarEkleModal");
        if(modalEl) {
            modalEl.addEventListener("show.bs.modal", () => {
                // Eğer düzenleme modunda değilsek (yani buton "Kaydet" ise) formu temizle
                if(document.getElementById("btnKaydet").textContent === "Kaydet") {
                     yeniYazarModal();
                }
            });
        }
    });

    // API Çağrıları için yardımcı fonksiyon
    async function apiCall(url, options = {}) {
        const token = localStorage.getItem("token");
        const defaultHeaders = {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
        };
        
        options.headers = { ...defaultHeaders, ...options.headers };
        
        const response = await fetch(url, options);
        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(errorText || "API Hatası");
        }
        // DELETE işlemi JSON dönmeyebilir, onu kontrol et
        if (options.method === "DELETE") return null;
        
        return response.json();
    }

    async function yazarlariGetir() {
        try {
            const yazarlar = await apiCall(API_URL);
            
            document.getElementById("toplamSayi").textContent = yazarlar.length;
            const grid = document.getElementById("yazar-listesi");
            grid.innerHTML = "";

            if (yazarlar.length === 0) {
                grid.innerHTML = `<div class="col-12 text-center py-5 text-secondary">Kayıtlı yazar bulunamadı.</div>`;
                return;
            }

            yazarlar.forEach(yazar => {
                const html = `
                <div class="col">
                    <div class="author-card">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="mb-0 text-blue">${yazar.adSoyad || "İsimsiz"}</h5>
                            <div>
                                <button onclick="yazarDuzenle(${yazar.id})" class="btn btn-sm btn-outline-primary me-1" title="Düzenle">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button onclick="yazarSil(${yazar.id})" class="btn btn-sm btn-outline-danger" title="Sil">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                        <p class="text-secondary small mb-0 text-truncate">${yazar.biyografi || "Biyografi bulunmuyor"}</p>
                        <button class="btn btn-sm btn-link text-decoration-none p-0 mt-2" onclick="alert('${yazar.biyografi || ''}')">Tamamını Oku</button>
                    </div>
                </div>`;
                grid.innerHTML += html;
            });
        } catch (err) {
            console.error(err);
            alert("Yazarlar yüklenemedi: " + err.message);
        }
    }

    function yeniYazarModal() {
        document.getElementById("modalBaslik").textContent = "Yeni Yazar";
        document.getElementById("yazarForm").reset();
        document.getElementById("yazarId").value = "";
        document.getElementById("btnKaydet").textContent = "Kaydet";
    }

    async function yazarDuzenle(id) {
        try {
            // Mevcut listeyi tekrar çekmek yerine API'den tekil yazar çekmek daha güvenlidir ama
            // senin yapında tüm listeyi zaten çekmiştik, oradan bulalım:
            const yazarlar = await apiCall(API_URL);
            const yazar = yazarlar.find(y => y.id === id);
            
            if (!yazar) return;

            document.getElementById("modalBaslik").textContent = "Yazar Düzenle";
            document.getElementById("yazarId").value = yazar.id;
            
            // DÜZELTİLDİ: yazar.adSoyad
            document.getElementById("yazarAd").value = yazar.adSoyad || "";
            document.getElementById("yazarBiyografi").value = yazar.biyografi || "";
            
            document.getElementById("btnKaydet").textContent = "Güncelle";

            // Modalı aç
            const modalEl = document.getElementById('yazarEkleModal');
            const modal = bootstrap.Modal.getOrCreateInstance(modalEl);
            modal.show();
            
        } catch (error) {
            console.error(error);
        }
    }

    async function yazarKaydet() {
        const id = document.getElementById("yazarId").value;
        
        // DÜZELTİLDİ: Değişken adı 'adSoyad' yapıldı (Java ile uyumlu olması için)
        const veri = {
            adSoyad: document.getElementById("yazarAd").value, 
            biyografi: document.getElementById("yazarBiyografi").value
        };

        try {
            if (id) {
                // Güncelleme (PUT)
                // Dikkat: ID'yi URL'e ekledik, body'ye de ekleyebilirsin ama genelde gerekmez
                // Entity'de ID bekliyorsa body'ye de ekleyelim:
                const updateVeri = { ...veri, id: id };
                
                await apiCall(API_URL, { // Bazı durumlarda URL sonuna /id eklemek gerekebilir: `${API_URL}/${id}`
                                         // Senin Controller yapına göre sadece body yetiyorsa böyle kalsın.
                                         // Ama standart REST genelde PUT /api/yazarlar/{id} şeklindedir.
                                         // Senin Controller kodunda @PostMapping var, @PutMapping yoksa hata alırsın.
                                         // Controller koduna bakarak burayı PUT veya POST yapmalısın.
                                         // Şimdilik POST (Save) üzerinden gidiyorsak:
                    method: "POST", 
                    body: JSON.stringify(updateVeri)
                });
                alert("Yazar güncellendi");
            } else {
                // Yeni Kayıt (POST)
                await apiCall(API_URL, {
                    method: "POST",
                    body: JSON.stringify(veri)
                });
                alert("Yazar eklendi");
            }
            
            const modalEl = document.getElementById('yazarEkleModal');
            bootstrap.Modal.getInstance(modalEl).hide();
            yazarlariGetir();
            
        } catch (err) {
            console.error(err);
            alert("İşlem başarısız: " + err.message);
        }
    }

    async function yazarSil(id) {
        if (!confirm("Bu yazarı silmek istediğinize emin misiniz?")) return;

        try {
            await apiCall(`${API_URL}/${id}`, {
                method: "DELETE"
            });
            alert("Yazar silindi");
            yazarlariGetir();
        } catch (err) {
            alert("Silinemedi: " + err.message);
        }
    }
    </script>
</body>
</html>
