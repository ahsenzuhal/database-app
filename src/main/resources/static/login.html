<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Akıllı Kütüphane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="global.js"></script>
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            background-color: var(--bg-white);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.75rem;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            font-weight: 500;
            padding: 0.75rem;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        .form-control {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2 class="login-title">Kütüphane Sistemi</h2>
        <p class="text-center text-secondary mb-4">Lütfen hesabınıza giriş yapın</p>
        
        <form onsubmit="event.preventDefault(); login();">
            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username" placeholder="Kullanıcı adınızı girin" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" placeholder="Şifrenizi girin" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
        </form>
        
        <div id="error-msg" class="alert alert-danger mt-3 d-none text-center"></div>
        
        <div class="text-center mt-4">
            <small class="text-secondary">Akıllı Kütüphane Yönetim Paneli &copy; 2025</small>
        </div>
    </div>

    <script>
        async function login() {
            const kulAdi = document.getElementById("username").value;
            const sifre = document.getElementById("password").value;
            const errorDiv = document.getElementById("error-msg");

            errorDiv.classList.add("d-none");
            errorDiv.innerText = "";

            try {
                const response = await fetch("/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ kullaniciAdi: kulAdi, sifre: sifre })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("username", data.kullaniciAdi);
                    localStorage.setItem("role", data.rol);
                    window.location.href = "/dashboard.html";
                } else {
                    errorDiv.innerText = "Giriş başarısız! Kullanıcı adı veya şifre yanlış.";
                    errorDiv.classList.remove("d-none");
                }
            } catch (err) {
                console.error(err);
                errorDiv.innerText = "Sunucuya bağlanılamadı!";
                errorDiv.classList.remove("d-none");
            }
        }
    </script>
</body>
</html>
