<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitaplarım - Akıllı Kütüphane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .navbar-custom {
            background-color: var(--bg-white);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .book-card {
            background-color: var(--bg-white);
            border: 1px solid var(--border);
            border-left: 3px solid var(--primary);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }

        .book-card:hover {
            transform: translateX(3px);
            box-shadow: var(--shadow-lg);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/dashboard.html" style="font-weight: 600;">
                <i class="bi bi-arrow-left-circle me-2"></i>Ana Sayfa
            </a>
            <span class="text-secondary">Kitaplarım</span>
        </div>
    </nav>

    <div class="container py-5">
        <div class="mb-4">
            <h2 class="fw-bold mb-1">Ödünç Aldığım Kitaplar</h2>
            <p class="text-secondary mb-0">Toplam: <span id="toplamSayi">0</span> kitap</p>
        </div>

        <div id="kitap-listesi">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-3 text-secondary">Veriler yükleniyor...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="global.js"></script>
    <script>
        let ogrenciId = null;

        document.addEventListener("DOMContentLoaded", () => {
            if (typeof checkAuth === 'undefined' || !checkAuth()) {
                console.error("checkAuth fonksiyonu bulunamadı veya yetkilendirme başarısız");
                return;
            }
            ogrenciIdyiBul();
        });

        async function ogrenciIdyiBul() {
            try {
                const username = localStorage.getItem("username");
                const ogrenciler = await apiCall("/api/ogrenciler");
                
                const ogrenci = ogrenciler.find(o => 
                    o.email === username || o.email.toLowerCase() === username?.toLowerCase()
                );

                if (ogrenci) {
                    ogrenciId = ogrenci.id;
                    kitaplariGetir();
                } else {
                    document.getElementById("kitap-listesi").innerHTML = `
                        <div class="text-center py-5">
                            <i class="bi bi-info-circle text-primary" style="font-size: 3rem;"></i>
                            <p class="mt-3 text-secondary">Öğrenci bilgisi bulunamadı. Lütfen admin ile iletişime geçin.</p>
                        </div>
                    `;
                }
            } catch (err) {
                console.error("Öğrenci bilgisi alınamadı:", err);
                showMessage("Öğrenci bilgisi alınamadı", "error");
            }
        }

        async function kitaplariGetir() {
            if (!ogrenciId) return;

            try {
                const islemler = await apiCall(`/api/odunc-islemler/ogrenci/${ogrenciId}`);
                if (!islemler || !Array.isArray(islemler)) {
                    throw new Error("Geçersiz veri formatı");
                }
                
                document.getElementById("toplamSayi").textContent = islemler.length;
                const container = document.getElementById("kitap-listesi");

                if (islemler.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-5">
                            <i class="bi bi-inbox text-secondary" style="font-size: 4rem;"></i>
                            <p class="mt-3 text-secondary">Şu anda ödünç aldığınız kitap bulunmuyor.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = "";
                islemler.forEach(islem => {
                    const bugun = new Date();
                    const iadeTarihi = new Date(islem.planlananIadeTarihi);
                    const gecikmis = bugun > iadeTarihi;
                    const kalanGun = Math.ceil((iadeTarihi - bugun) / (1000 * 60 * 60 * 24));

                    let durumBadge = "";
                    if (gecikmis) {
                        durumBadge = `<span class="badge bg-danger">
                            <i class="bi bi-exclamation-triangle me-1"></i>${islem.gecikmeGunu || 0} gün gecikmiş
                        </span>`;
                    } else if (kalanGun <= 3) {
                        durumBadge = `<span class="badge bg-warning text-dark">
                            <i class="bi bi-clock me-1"></i>${kalanGun} gün kaldı
                        </span>`;
                    } else {
                        durumBadge = `<span class="badge bg-success">
                            <i class="bi bi-check-circle me-1"></i>${kalanGun} gün kaldı
                        </span>`;
                    }

                    const html = `
                    <div class="book-card">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h5 class="mb-2">
                                    <i class="bi bi-book me-2 text-primary"></i>
                                    ${islem.kitapAdi || "İsimsiz Kitap"}
                                </h5>
                                <div class="mb-2">
                                    <small class="text-secondary">
                                        <i class="bi bi-calendar3 me-1"></i>
                                        Alış Tarihi: ${formatDate(islem.alisTarihi)}
                                    </small>
                                </div>
                                <div class="mb-2">
                                    <small class="text-secondary">
                                        <i class="bi bi-calendar-check me-1"></i>
                                        İade Tarihi: ${formatDate(islem.planlananIadeTarihi)}
                                    </small>
                                </div>
                                <div>
                                    ${durumBadge}
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                ${gecikmis ? `
                                    <div class="alert alert-danger mb-0">
                                        <small>Gecikme cezası: ${formatCurrency((islem.gecikmeGunu || 0) * 10)}</small>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>`;
                    container.innerHTML += html;
                });
            } catch (err) {
                console.error(err);
                document.getElementById("kitap-listesi").innerHTML = 
                    `<div class="text-danger text-center py-5">Veriler yüklenemedi.</div>`;
            }
        }
    </script>
</body>
</html>
