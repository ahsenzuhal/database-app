<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödünç Takibi - Akıllı Kütüphane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .navbar-custom {
            background-color: var(--bg-white);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .borrow-card {
            background-color: var(--bg-white);
            border: 1px solid var(--border);
            border-left: 3px solid var(--primary);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }

        .borrow-card:hover {
            transform: translateX(3px);
            box-shadow: var(--shadow-lg);
        }

        .btn-success {
            background-color: var(--success);
            border-color: var(--success);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/dashboard.html" style="font-weight: 600;">
                <i class="bi bi-arrow-left-circle me-2"></i>Ana Sayfa
            </a>
            <span class="text-secondary">Ödünç Takibi</span>
        </div>
    </nav>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold mb-1">Ödünç Alınan Kitaplar</h2>
                <p class="text-secondary mb-0">Toplam: <span id="toplamSayi">0</span> kitap ödünç verilmiş</p>
            </div>
        </div>

        <div id="odunc-listesi">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-3 text-secondary">Veriler yükleniyor...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="global.js"></script>
    <script>
        let isAdmin = false;

        document.addEventListener("DOMContentLoaded", () => {
            if (typeof checkAuth === 'undefined' || !checkAuth()) {
                console.error("checkAuth fonksiyonu bulunamadı veya yetkilendirme başarısız");
                return;
            }
            
            const role = localStorage.getItem("role");
            isAdmin = role === "ADMIN" || role === "ROLE_ADMIN";
            
            oduncKitaplariGetir();
        });

        async function oduncKitaplariGetir() {
            try {
                const islemler = await apiCall("/api/odunc-islemler/aktif");
                if (!islemler || !Array.isArray(islemler)) {
                    throw new Error("Geçersiz veri formatı");
                }
                
                document.getElementById("toplamSayi").textContent = islemler.length;
                const container = document.getElementById("odunc-listesi");

                if (islemler.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-5">
                            <i class="bi bi-inbox text-secondary" style="font-size: 4rem;"></i>
                            <p class="mt-3 text-secondary">Şu anda ödünç verilmiş kitap bulunmuyor.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = "";
                islemler.forEach(islem => {
                    const bugun = new Date();
                    const iadeTarihi = new Date(islem.planlananIadeTarihi);
                    const gecikmis = bugun > iadeTarihi;
                    
                    const html = `
                    <div class="borrow-card">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h5 class="mb-2">
                                    <i class="bi bi-book me-2 text-primary"></i>
                                    ${islem.kitapAdi || "İsimsiz Kitap"}
                                </h5>
                                <div class="mb-2">
                                    <small class="text-secondary">
                                        <i class="bi bi-person me-1"></i>Öğrenci: ${islem.ogrenciAdi || "Bilinmiyor"} (${islem.ogrenciEmail || "-"})
                                    </small>
                                </div>
                                <div class="mb-2">
                                    <small class="text-secondary">
                                        <i class="bi bi-calendar3 me-1"></i>Alış: ${formatDate(islem.alisTarihi)}
                                    </small>
                                </div>
                                <div class="mb-2">
                                    <small class="text-secondary">
                                        <i class="bi bi-calendar-check me-1"></i>İade: ${formatDate(islem.planlananIadeTarihi)}
                                    </small>
                                </div>
                                <div>
                                    ${gecikmis ? `
                                        <span class="badge bg-danger">
                                            <i class="bi bi-exclamation-triangle me-1"></i>${islem.gecikmeGunu || 0} gün gecikmiş
                                        </span>
                                    ` : `
                                        <span class="badge bg-warning text-dark">
                                            <i class="bi bi-clock-history me-1"></i>Aktif
                                        </span>
                                    `}
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                ${isAdmin ? `
                                    <button onclick="iadeEt(${islem.kitapId})" class="btn btn-success">
                                        <i class="bi bi-arrow-counterclockwise me-1"></i>İade Al
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>`;
                    container.innerHTML += html;
                });
            } catch (err) {
                console.error(err);
                document.getElementById("odunc-listesi").innerHTML = 
                    `<div class="text-danger text-center py-5">Veriler yüklenemedi.</div>`;
            }
        }

        async function iadeEt(kitapId) {
            if (!confirm("Kitabı iade etmek istediğinize emin misiniz?")) return;

            try {
                await apiCall(`/api/odunc-islemler/${kitapId}/iade`, {
                    method: "POST"
                });
                showMessage("Kitap iade edildi", "success");
                oduncKitaplariGetir();
            } catch (err) {
                const errorMsg = err.message || "Bir hata oluştu";
                showMessage("Hata: " + errorMsg, "error");
            }
        }
    </script>
</body>
</html>
