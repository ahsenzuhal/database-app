<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori Yönetimi - Akıllı Kütüphane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .navbar-custom {
            background-color: var(--bg-white);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .category-card {
            background-color: var(--bg-white);
            border: 1px solid var(--border);
            border-left: 3px solid var(--primary);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
            height: 100%;
        }

        .category-card:hover {
            transform: translateX(3px);
            box-shadow: var(--shadow-lg);
        }

        .modal-content {
            background-color: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: 12px;
        }

        .modal-header {
            border-bottom: 1px solid var(--border);
        }

        .form-control {
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/dashboard.html" style="font-weight: 600;">
                <i class="bi bi-arrow-left-circle me-2"></i>Ana Sayfa
            </a>
            <span class="text-secondary">Kategori Yönetimi</span>
        </div>
    </nav>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold mb-1">Kategoriler</h2>
                <p class="text-secondary mb-0">Toplam: <span id="toplamSayi">0</span></p>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#kategoriEkleModal">
                <i class="bi bi-plus-circle-fill me-2"></i>Yeni Kategori
            </button>
        </div>

        <div id="kategori-listesi" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        </div>
    </div>

    <div class="modal fade" id="kategoriEkleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalBaslik">Yeni Kategori</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="kategoriForm">
                        <input type="hidden" id="kategoriId">
                        <div class="mb-3">
                            <label class="form-label">Kategori Adı</label>
                            <input type="text" id="kategoriAd" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button onclick="kategoriKaydet()" class="btn btn-primary" id="btnKaydet">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="global.js"></script>
    <script>
        const API_URL = "/api/kategoriler";

        document.addEventListener("DOMContentLoaded", () => {
            if (typeof checkAuth === 'undefined' || !checkAuth()) {
                console.error("checkAuth fonksiyonu bulunamadı veya yetkilendirme başarısız");
                return;
            }
            kategorileriGetir();
            document.getElementById("kategoriEkleModal").addEventListener("show.bs.modal", () => {
                yeniKategoriModal();
            });
        });

        async function kategorileriGetir() {
            try {
                const kategoriler = await apiCall(API_URL);
                if (!kategoriler || !Array.isArray(kategoriler)) {
                    throw new Error("Geçersiz veri formatı");
                }
                document.getElementById("toplamSayi").textContent = kategoriler.length;
                const grid = document.getElementById("kategori-listesi");
                grid.innerHTML = "";

                if (kategoriler.length === 0) {
                    grid.innerHTML = `<div class="col-12 text-center py-5 text-secondary">Kayıtlı kategori bulunamadı.</div>`;
                    return;
                }

                kategoriler.forEach(kat => {
                    const html = `
                    <div class="col">
                        <div class="category-card">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="mb-0">
                                        <i class="bi bi-tag-fill me-2 text-primary"></i>
                                        ${kat.kategoriAdi || "İsimsiz"}
                                    </h5>
                                </div>
                                <div>
                                    <button onclick="kategoriDuzenle(${kat.id})" class="btn btn-sm btn-outline-primary me-1" title="Düzenle">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button onclick="kategoriSil(${kat.id})" class="btn btn-sm btn-outline-danger" title="Sil">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                    grid.innerHTML += html;
                });
            } catch (err) {
                console.error(err);
                showMessage("Kategoriler yüklenemedi", "error");
            }
        }

        function yeniKategoriModal() {
            document.getElementById("modalBaslik").textContent = "Yeni Kategori";
            document.getElementById("kategoriForm").reset();
            document.getElementById("kategoriId").value = "";
            document.getElementById("btnKaydet").textContent = "Kaydet";
        }

        function kategoriDuzenle(id) {
            apiCall(`${API_URL}`).then(kategoriler => {
                const kat = kategoriler.find(k => k.id === id);
                if (!kat) return;

                document.getElementById("modalBaslik").textContent = "Kategori Düzenle";
                document.getElementById("kategoriId").value = kat.id;
                document.getElementById("kategoriAd").value = kat.kategoriAdi || "";
                document.getElementById("btnKaydet").textContent = "Güncelle";

                new bootstrap.Modal(document.getElementById('kategoriEkleModal')).show();
            });
        }

        async function kategoriKaydet() {
            const id = document.getElementById("kategoriId").value;
            const veri = {
                kategoriAdi: document.getElementById("kategoriAd").value
            };

            try {
                if (id) {
                    await apiCall(`${API_URL}/${id}`, {
                        method: "PUT",
                        body: JSON.stringify(veri)
                    });
                    showMessage("Kategori güncellendi", "success");
                } else {
                    await apiCall(API_URL, {
                        method: "POST",
                        body: JSON.stringify(veri)
                    });
                    showMessage("Kategori eklendi", "success");
                }
                bootstrap.Modal.getInstance(document.getElementById('kategoriEkleModal')).hide();
                kategorileriGetir();
            } catch (err) {
                showMessage("Hata: " + (err.message || "Bir hata oluştu"), "error");
            }
        }

        async function kategoriSil(id) {
            if (!confirm("Bu kategoriyi silmek istediğinize emin misiniz?")) return;

            try {
                await apiCall(`${API_URL}/${id}`, {
                    method: "DELETE"
                });
                showMessage("Kategori silindi", "success");
                kategorileriGetir();
            } catch (err) {
                showMessage("Hata: " + (err.message || "Bir hata oluştu"), "error");
            }
        }
    </script>
</body>
</html>
