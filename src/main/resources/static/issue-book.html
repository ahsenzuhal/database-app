<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödünç Verme - Akıllı Kütüphane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .navbar-custom {
            background-color: var(--bg-white);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .form-card {
            background-color: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: var(--shadow);
        }

        .form-control, .form-select {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.625rem 0.875rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .select-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 8px;
            background-color: var(--bg-white);
            display: none;
            box-shadow: var(--shadow-lg);
            margin-top: 0.25rem;
        }

        .select-container.show {
            display: block;
        }

        .select-option {
            padding: 0.75rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            transition: background-color 0.15s;
        }

        .select-option:hover {
            background-color: var(--bg-light);
        }

        .select-option.selected {
            background-color: rgba(37, 99, 235, 0.1);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/dashboard.html" style="font-weight: 600;">
                <i class="bi bi-arrow-left-circle me-2"></i>Ana Sayfa
            </a>
            <span class="text-secondary">Ödünç Verme</span>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-card">
                    <h2 class="mb-4 fw-bold">
                        <i class="bi bi-book me-2 text-primary"></i>Kitap Ödünç Ver
                    </h2>

                    <form id="oduncForm">
                        <div class="mb-4">
                            <label class="form-label fw-500">Kitap Seçin</label>
                            <div class="position-relative">
                                <input 
                                    type="text" 
                                    id="kitapArama" 
                                    class="form-control" 
                                    placeholder="Kitap adı ile ara..."
                                    autocomplete="off"
                                >
                                <div id="kitapDropdown" class="select-container"></div>
                            </div>
                            <input type="hidden" id="kitapId">
                            <small id="kitapSecildi" class="text-secondary mt-2 d-none d-block"></small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-500">Öğrenci Seçin</label>
                            <div class="position-relative">
                                <input 
                                    type="text" 
                                    id="ogrenciArama" 
                                    class="form-control" 
                                    placeholder="Öğrenci adı veya email ile ara..."
                                    autocomplete="off"
                                >
                                <div id="ogrenciDropdown" class="select-container"></div>
                            </div>
                            <input type="hidden" id="ogrenciId">
                            <small id="ogrenciSecildi" class="text-secondary mt-2 d-none d-block"></small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="button" onclick="oduncVer()" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle me-2"></i>Ödünç Ver
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="global.js"></script>
    <script>
        let TUM_KITAPLAR = [];
        let TUM_OGRENCILER = [];
        let secilenKitap = null;
        let secilenOgrenci = null;

        document.addEventListener("DOMContentLoaded", () => {
            if (typeof checkAuth === 'undefined' || !checkAuth()) {
                console.error("checkAuth fonksiyonu bulunamadı veya yetkilendirme başarısız");
                return;
            }
            
            const role = localStorage.getItem("role");
            if (role !== "ADMIN" && role !== "ROLE_ADMIN") {
                showMessage("Bu sayfaya erişim yetkiniz yok", "error");
                setTimeout(() => window.location.href = "/dashboard.html", 2000);
                return;
            }

            kitaplariGetir();
            ogrencileriGetir();

            document.getElementById("kitapArama").addEventListener("input", (e) => {
                filtreleKitap(e.target.value);
            });

            document.getElementById("ogrenciArama").addEventListener("input", (e) => {
                filtreleOgrenci(e.target.value);
            });

            document.addEventListener("click", (e) => {
                if (!e.target.closest(".position-relative")) {
                    document.getElementById("kitapDropdown").classList.remove("show");
                    document.getElementById("ogrenciDropdown").classList.remove("show");
                }
            });
        });

        async function kitaplariGetir() {
            try {
                TUM_KITAPLAR = await apiCall("/api/kitaplar");
            } catch (err) {
                console.error("Kitaplar yüklenemedi:", err);
                showMessage("Kitaplar yüklenemedi", "error");
            }
        }

        async function ogrencileriGetir() {
            try {
                TUM_OGRENCILER = await apiCall("/api/ogrenciler");
            } catch (err) {
                console.error("Öğrenciler yüklenemedi:", err);
                showMessage("Öğrenciler yüklenemedi", "error");
            }
        }

        function filtreleKitap(arama) {
            const dropdown = document.getElementById("kitapDropdown");
            const aramaLower = arama.toLowerCase();
            
            if (!arama || arama.length < 2) {
                dropdown.classList.remove("show");
                return;
            }

            const filtrelenmis = TUM_KITAPLAR.filter(kitap => {
                const ad = (kitap.kitapAdi || "").toLowerCase();
                const yazar = kitap.yazar ? (kitap.yazar.adSoyad || kitap.yazar.isim || "").toLowerCase() : "";
                return ad.includes(aramaLower) || yazar.includes(aramaLower);
            }).filter(k => k.durum === "Rafta").slice(0, 10);

            if (filtrelenmis.length === 0) {
                dropdown.classList.remove("show");
                return;
            }

            dropdown.innerHTML = "";
            filtrelenmis.forEach(kitap => {
                const yazarAdi = kitap.yazar ? (kitap.yazar.adSoyad || kitap.yazar.isim) : "Yazar Bilinmiyor";
                const option = document.createElement("div");
                option.className = "select-option";
                option.innerHTML = `
                    <strong>${kitap.kitapAdi}</strong><br>
                    <small class="text-secondary">${yazarAdi}</small>
                `;
                option.onclick = () => kitapSec(kitap);
                dropdown.appendChild(option);
            });

            dropdown.classList.add("show");
        }

        function filtreleOgrenci(arama) {
            const dropdown = document.getElementById("ogrenciDropdown");
            const aramaLower = arama.toLowerCase();
            
            if (!arama || arama.length < 2) {
                dropdown.classList.remove("show");
                return;
            }

            const filtrelenmis = TUM_OGRENCILER.filter(ogr => {
                const isim = (ogr.isim || "").toLowerCase();
                const email = (ogr.email || "").toLowerCase();
                return isim.includes(aramaLower) || email.includes(aramaLower);
            }).slice(0, 10);

            if (filtrelenmis.length === 0) {
                dropdown.classList.remove("show");
                return;
            }

            dropdown.innerHTML = "";
            filtrelenmis.forEach(ogr => {
                const option = document.createElement("div");
                option.className = "select-option";
                option.innerHTML = `
                    <strong>${ogr.isim}</strong><br>
                    <small class="text-secondary">${ogr.email}</small>
                `;
                option.onclick = () => ogrenciSec(ogr);
                dropdown.appendChild(option);
            });

            dropdown.classList.add("show");
        }

        function kitapSec(kitap) {
            secilenKitap = kitap;
            document.getElementById("kitapId").value = kitap.id;
            document.getElementById("kitapArama").value = kitap.kitapAdi;
            document.getElementById("kitapDropdown").classList.remove("show");
            const yazarAdi = kitap.yazar ? (kitap.yazar.adSoyad || kitap.yazar.isim) : "Yazar Bilinmiyor";
            document.getElementById("kitapSecildi").textContent = `Seçilen: ${kitap.kitapAdi} - ${yazarAdi}`;
            document.getElementById("kitapSecildi").classList.remove("d-none");
        }

        function ogrenciSec(ogrenci) {
            secilenOgrenci = ogrenci;
            document.getElementById("ogrenciId").value = ogrenci.id;
            document.getElementById("ogrenciArama").value = ogrenci.isim;
            document.getElementById("ogrenciDropdown").classList.remove("show");
            document.getElementById("ogrenciSecildi").textContent = `Seçilen: ${ogrenci.isim} (${ogrenci.email})`;
            document.getElementById("ogrenciSecildi").classList.remove("d-none");
        }

        async function oduncVer() {
            const kitapId = document.getElementById("kitapId").value;
            const ogrenciId = document.getElementById("ogrenciId").value;

            if (!kitapId || !ogrenciId) {
                showMessage("Lütfen kitap ve öğrenci seçin", "error");
                return;
            }

            try {
                await apiCall("/api/odunc-islemler/odunc-ver", {
                    method: "POST",
                    body: JSON.stringify({
                        kitapId: parseInt(kitapId),
                        ogrenciId: parseInt(ogrenciId)
                    })
                });

                showMessage("Kitap başarıyla ödünç verildi", "success");
                
                document.getElementById("oduncForm").reset();
                document.getElementById("kitapId").value = "";
                document.getElementById("ogrenciId").value = "";
                document.getElementById("kitapSecildi").classList.add("d-none");
                document.getElementById("ogrenciSecildi").classList.add("d-none");
                secilenKitap = null;
                secilenOgrenci = null;

                kitaplariGetir();
            } catch (err) {
                const errorMsg = err.message || "Bir hata oluştu";
                showMessage("Hata: " + errorMsg, "error");
            }
        }
    </script>
</body>
</html>
